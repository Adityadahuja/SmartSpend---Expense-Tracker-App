{% extends "base.html" %}

{% block title %}Profile{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div
        class="bg-white dark:bg-gray-800 rounded-xl shadow-sm overflow-hidden border border-gray-100 dark:border-gray-700">
        <div class="p-8">
            <div class="flex items-center gap-6 mb-8">
                <div
                    class="h-20 w-20 rounded-full bg-primary flex items-center justify-center text-3xl text-white font-bold">
                    {{ user.name[0].upper() }}
                </div>
                <div>
                    <h2 class="text-2xl font-bold text-gray-900 dark:text-white">{{ user.name }}</h2>
                    <p class="text-gray-500 dark:text-gray-400">{{ user.email }}</p>
                </div>
            </div>

            <div class="border-t border-gray-200 dark:border-gray-700 pt-6">
                <h3 class="text-lg font-bold text-gray-900 dark:text-white mb-4">Account Details</h3>
                <dl class="grid grid-cols-1 gap-4 sm:grid-cols-2">
                    <div>
                        <dt class="text-sm font-medium text-gray-500 dark:text-gray-400">Member Since</dt>
                        <dd class="mt-1 text-lg text-gray-900 dark:text-white">{{ user.created_at.strftime('%B %d, %Y')
                            }}</dd>
                    </div>
                    <div>
                        <dt class="text-sm font-medium text-gray-500 dark:text-gray-400">Total Expenses Logged</dt>
                        <dd class="mt-1 text-lg text-gray-900 dark:text-white">{{ user.expenses.count() }}</dd>
                    </div>
                </dl>
            </div>
        </div>
    </div>
</div>
{% endblock %}
