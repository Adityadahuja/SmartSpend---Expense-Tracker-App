{% extends "base.html" %}

{% block title %}{{ action }} Transaction{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-[60vh] animate-fade-in-down">
    <div class="w-full max-w-2xl glass rounded-2xl shadow-2xl overflow-hidden">
        <div class="p-8 md:p-10">
            <div class="flex justify-between items-center mb-8">
                <div>
                    <h2 class="text-3xl font-bold text-gray-900 dark:text-white">{{ action }} Transaction</h2>
                    <p class="text-gray-500 dark:text-gray-400 mt-1">Enter the details below</p>
                </div>
                <a href="{{ url_for('expense.list_expenses') }}"
                    class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-white/10 transition">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-500 dark:text-gray-400" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </a>
            </div>

            <form method="POST" class="space-y-6">
                <!-- Transaction Type -->
                <div class="flex justify-center gap-4 mb-6">
                    <label class="cursor-pointer">
                        <input type="radio" name="type" value="expense" class="peer sr-only" {% if not expense or
                            expense.type=='expense' %}checked{% endif %}>
                        <div
                            class="px-6 py-2 rounded-full border-2 border-gray-200 dark:border-gray-700 peer-checked:border-danger peer-checked:bg-danger/10 peer-checked:text-danger text-gray-500 dark:text-gray-400 font-bold transition">
                            Expense
                        </div>
                    </label>
                    <label class="cursor-pointer">
                        <input type="radio" name="type" value="income" class="peer sr-only" {% if expense and
                            expense.type=='income' %}checked{% endif %}>
                        <div
                            class="px-6 py-2 rounded-full border-2 border-gray-200 dark:border-gray-700 peer-checked:border-success peer-checked:bg-success/10 peer-checked:text-success text-gray-500 dark:text-gray-400 font-bold transition">
                            Income
                        </div>
                    </label>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="amount"
                            class="block text-sm font-bold text-gray-700 dark:text-gray-300 mb-2 uppercase tracking-wider">Amount
                            (â‚¹)</label>
                        <input type="number" step="0.01" name="amount" id="amount" required
                            value="{{ expense.amount if expense else '' }}"
                            class="w-full px-4 py-3 rounded-xl border border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-dark/50 text-gray-900 dark:text-white focus:ring-2 focus:ring-primary focus:border-transparent transition text-lg font-medium placeholder-gray-400"
                            placeholder="0.00">
                    </div>

                    <div>
                        <label for="date"
                            class="block text-sm font-bold text-gray-700 dark:text-gray-300 mb-2 uppercase tracking-wider">Date</label>
                        <input type="date" name="date" id="date" required
                            value="{{ expense.date.strftime('%Y-%m-%d') if expense else '' }}"
                            class="w-full px-4 py-3 rounded-xl border border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-dark/50 text-gray-900 dark:text-white focus:ring-2 focus:ring-primary focus:border-transparent transition text-lg font-medium">
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="category_id"
                            class="block text-sm font-bold text-gray-700 dark:text-gray-300 mb-2 uppercase tracking-wider">Category</label>
                        <div class="relative">
                            <select name="category_id" id="category_id" required
                                class="w-full pl-4 pr-10 py-3 rounded-xl border border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-dark/50 text-gray-900 dark:text-white focus:ring-2 focus:ring-primary focus:border-transparent appearance-none transition text-lg font-medium">
                                <option value="" disabled {% if not expense %}selected{% endif %}>Select Category
                                </option>
                                {% for category in categories %}
                                <option value="{{ category.id }}" {% if expense and expense.category_id==category.id
                                    %}selected{% endif %}>{{ category.name }}</option>
                                {% endfor %}
                            </select>
                            <div
                                class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700 dark:text-gray-300">
                                <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg"
                                    viewBox="0 0 20 20">
                                    <path
                                        d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" />
                                </svg>
                            </div>
                        </div>
                    </div>

                    <div>
                        <label for="payment_method"
                            class="block text-sm font-bold text-gray-700 dark:text-gray-300 mb-2 uppercase tracking-wider">Payment
                            Method</label>
                        <div class="relative">
                            <select name="payment_method" id="payment_method" required
                                class="w-full pl-4 pr-10 py-3 rounded-xl border border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-dark/50 text-gray-900 dark:text-white focus:ring-2 focus:ring-primary focus:border-transparent appearance-none transition text-lg font-medium">
                                <option value="Cash" {% if expense and expense.payment_method=='Cash' %}selected{% endif
                                    %}>Cash</option>
                                <option value="Credit Card" {% if expense and expense.payment_method=='Credit Card'
                                    %}selected{% endif %}>Credit Card</option>
                                <option value="Debit Card" {% if expense and expense.payment_method=='Debit Card'
                                    %}selected{% endif %}>Debit Card</option>
                                <option value="UPI" {% if expense and expense.payment_method=='UPI' %}selected{% endif
                                    %}>UPI</option>
                            </select>
                            <div
                                class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700 dark:text-gray-300">
                                <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg"
                                    viewBox="0 0 20 20">
                                    <path
                                        d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" />
                                </svg>
                            </div>
                        </div>
                    </div>
                </div>

                <div>
                    <label for="note"
                        class="block text-sm font-bold text-gray-700 dark:text-gray-300 mb-2 uppercase tracking-wider">Note
                        (Optional)</label>
                    <textarea name="note" id="note" rows="3"
                        class="w-full px-4 py-3 rounded-xl border border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-dark/50 text-gray-900 dark:text-white focus:ring-2 focus:ring-primary focus:border-transparent transition text-lg font-medium placeholder-gray-400"
                        placeholder="e.g. Dinner with friends">{{ expense.note if expense else '' }}</textarea>
                </div>

                <div class="flex justify-end pt-6">
                    <button type="submit"
                        class="bg-gradient-to-r from-primary to-accent hover:from-indigo-600 hover:to-violet-600 text-white font-bold py-4 px-10 rounded-xl transition duration-200 transform hover:scale-[1.02] shadow-lg shadow-primary/30 text-lg">
                        {{ action }} Transaction
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
