{% extends "base.html" %}

{% block title %}Contact Us{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto animate-fade-in-down">
    <div class="text-center mb-10">
        <h2 class="text-3xl font-bold text-gray-900 dark:text-white mb-2">Contact Us</h2>
        <p class="text-gray-600 dark:text-gray-400">Have questions or feedback? We'd love to hear from you.</p>
    </div>

    <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-xl p-8 border border-gray-100 dark:border-gray-700">
        <form action="{{ url_for('info.contact') }}" method="POST" class="space-y-6">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Name</label>
                <input type="text" name="name" id="name" required
                    class="w-full px-4 py-3 rounded-xl border border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-dark/50 text-gray-900 dark:text-white focus:ring-2 focus:ring-primary focus:border-transparent transition"
                    placeholder="Your Name">
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Email</label>
                <input type="email" name="email" id="email" required
                    class="w-full px-4 py-3 rounded-xl border border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-dark/50 text-gray-900 dark:text-white focus:ring-2 focus:ring-primary focus:border-transparent transition"
                    placeholder="your@email.com">
            </div>

            <div>
                <label for="subject"
                    class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Subject</label>
                <input type="text" name="subject" id="subject"
                    class="w-full px-4 py-3 rounded-xl border border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-dark/50 text-gray-900 dark:text-white focus:ring-2 focus:ring-primary focus:border-transparent transition"
                    placeholder="What is this about?">
            </div>

            <div>
                <label for="message"
                    class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Message</label>
                <textarea name="message" id="message" rows="5" required
                    class="w-full px-4 py-3 rounded-xl border border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-dark/50 text-gray-900 dark:text-white focus:ring-2 focus:ring-primary focus:border-transparent transition"
                    placeholder="How can we help you?"></textarea>
            </div>

            <button type="submit"
                class="w-full bg-gradient-to-r from-primary to-secondary hover:from-indigo-600 hover:to-pink-600 text-white font-bold py-4 px-6 rounded-xl transition shadow-lg transform hover:scale-[1.02]">
                Send Message
            </button>
        </form>
    </div>
</div>
{% endblock %}
